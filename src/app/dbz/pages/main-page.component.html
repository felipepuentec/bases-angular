<h1>DBZ main page</h1>
<hr />

<div class="row">
  <div class="col">
    <!-- Ejemplo input -->
    <dbz-list [characterList]="characters"></dbz-list>
  </div>
  <div class="col">
    <!-- Ejemplo output - cuando este componente dbz... emita onNewCharacter -->

  </div>
</div>
